	<!--load datepicker after the document has loaded -->
	<script type="text/javascript">
		$(document).ready(function () {
			var url = "js/datepicker.js";
			$.getScript(url, function () {
				console.log('loaded datepicker.js');
			});

			document.addEventListener("click", (evt) => {

				const searchEl = document.getElementById("myInput")
				if (!searchEl) return;
				const isInput = searchEl.contains(evt.target);

				const isDropdownContent = document
					.getElementById("dropdown-content-select")
					.contains(evt.target);

				const isDropbtn = document
					.getElementById("dropbtn-select")
					.contains(evt.target);

				if (!isDropdownContent && !isInput && !isDropbtn) {
					document.getElementById("myDropdown").classList.remove("show-select");
				}
			});
		})
	</script>
