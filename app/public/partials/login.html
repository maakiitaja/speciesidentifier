<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <p class="login-header"><span class="fa fa-sign-in"></span> {{translations.LOGIN}}</p>

        <!-- show any messages that come back with authentication -->

        <div id="message" ng-if='message != ""' class="alert alert-danger">{{message}}</div>

        <!-- LOGIN FORM -->
        <form action="/login" method="post">
            <div class="form-group">
                <label>{{translations.EMAIL}}</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="email" required>

            </div>
            <div class="form-group">
                <label>{{translations.PASSWORD}}</label>
                <input type="password" class="form-control" id="password" name="password" minlength='4'
                    placeholder="••••" ng-model="password" required>
            </div>

            <p><a href="#/forgot-password">{{translations.FORGOTPASSWORD}}?</a></p>

            <button type="submit" id="submit" name="submit"
                class="btn btn-warning btn-lg">{{translations.SUBMIT}}</button>
            <input type="hidden" name="_csrf" value="{{csrftoken}}">

        </form>
        <br>
        <p class="or">
            &nbsp;&nbsp;OR&nbsp;&nbsp;
        </p>

        <p class="container-github"><a class="btn-link-own btn-link-own--full" href="/auth/github"><img
                    class="github-logo" src="/images/github-logo3.png"> Login with <strong>Github</strong></a></p>

        <hr>

        <br>
        <p>{{translations.NEEDACCOUNT}} <a href="#/signup">{{translations.SIGNUP}}</a></p>
        <p>{{translations.ORGO}} <a href="#/main">{{translations.HOME}}</a>.</p>

    </div>

</div>
